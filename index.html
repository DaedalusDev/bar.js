        <nav class="blue darken-3">

                <a class="left brand-logo"><img src="./src/img/favicon/bar.svg" alt=""/> <span

                        <!--</div>-->

                        <a class="btn-floating scale-transition scale-out halfway-fab waves-effect waves-light red" id="resetBtn"><i class="material-icons">&#xE928;</i></a>
                        <a class="btn-floating btn-large scale-transition scale-out halfway-fab waves-effect waves-light blue" id="diviserBtn">

                            <!-- code précédent : &#xE8EC; -->
                            <!-- autre code pas mal : "receip, done_all" -->
                        </a>

                        <a class="btn-floating btn-large scale-transition scale-in halfway-fab waves-effect waves-light orange" id="restoreBtn">

        <div class="tap-target-content">
            <h5>Vous y êtes presque !</h5>
            <p>Choisissez un nombre de carte et cliquez-ici pour afficher l'addition</p>
        </div>
    </div>
    <div class="tap-target orange" data-activates="restore">
        <div class="tap-target-content">
            <h5>Vous manquez d'inspiration ?</h5>
            <p>Cliquez-ici pour accéder à l'historique</p>
        </div>
